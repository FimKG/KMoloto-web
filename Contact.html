    <main class="p-info">
        <section class="home" id="#">
            <div class="title">
                <h1 class="sec__title">Moloto <br>K.A</h1>
                <div class="__border"><span></span></div>
                <p class="title__lead">Front-End web Development /<br> Graphic Design</p>
            </div>
        </section>

        <section class="Contact" id="Contact">
            <h2 class="sec__head">Get In Touch</h2>
            <div class="__border"><span></span></div>
                <div class="more-info">

                    <div class="container photo-gallery">

                        <div class="row">
                            <div class="col">
                                <div class="form-div mt-30">
                                    <form class="justify-content-center" id="contact-form" action="#"
                                        method="POST" enctype="multipart/form-data">
                                        <div class="">
                                            <div class="col-xl">
                                                <div class="form-heading">
                                                    CONTACT DETAILS
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="name" id="name"
                                                        placeholder="Your Name" data-form-field="name" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="email" id="email"
                                                        placeholder="Your Email" data-form-field="email" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="phone" id="phone"
                                                        placeholder="Phone Number" data-form-field="phone" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="subject" id="subject"
                                                        placeholder="Subject" data-form-field="subject" />
                                                </div>
                                            </div>
                                        </div>

                                        <div class=" ">
                                            <div class="form-heading">
                                                Brief on For Your Request
                                            </div>
                                            <div class="pb-2"></div>
                                            <div class="mini-left row">
                                            </div>
                                            <div class="form-group">
                                                <textarea type="text" rows="3" class="form-control" name="message"
                                                    id="message" placeholder="Additional Information"
                                                    data-form-field="Message"></textarea>
                                            </div>
                                            <div class="submit">
                                                <span class="status"></span>
                                                <button class="btn btn-primary btn-block" id="btnSend">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </section>
