                                        <div class="">

                                                        placeholder="Phone Number" data-form-field="phone" />
                                                </div>

                                            </div>
                                        </div>

                                        <div class=" ">

                                                Brief on For Your Request
                                            </div>

                                            <div class="mini-left row">
                                            </div>
                                            <div class="form-group">
                                                <textarea type="text" rows="3" class="form-control" name="message"
                                                    id="message" placeholder="Additional Information"
                                                    data-form-field="Message"></textarea>
                                            </div>
                                            <div class="submit">
                                                <span class="status"></span>
                                                <button class="btn btn-primary btn-block" id="btnSend">Send</button>
                                            </div>
